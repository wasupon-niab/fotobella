<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotobella</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="app_icon.png">
</head>
<body>
    <div class="container">
        <header>
            <img src="app_icon.png" alt="App Icon" style="width:64px;height:64px;display:block;margin:0 auto 10px auto;">
            <h1>Fotobella</h1>
        </header>

        <main>
            <!-- Actions Section (full width) -->
            <div class="tool-group actions" id="actions-section">
                <button id="download-btn" class="btn success">Download</button>
                <button id="new-photo-btn" class="btn primary">New Photo</button>
            </div>
            <!-- Photo Capture Section -->
            <section id="capture-section" class="section">
                <h2>Take or Upload Photo</h2>
                <div class="capture-options">
                    <button id="camera-btn" class="btn primary">Open Camera</button>
                    <button id="upload-btn" class="btn primary">Upload Photo</button>
                </div>
                
                <div id="camera-container" class="hidden">
                    <video id="camera" autoplay playsinline></video>
                    <div class="camera-controls">
                        <button id="capture-btn" class="btn success">üì∏ Capture</button>
                        <button id="cancel-camera-btn" class="btn secondary">‚ùå Cancel</button>
                    </div>
                </div>

                <input type="file" id="file-input" accept="image/*" class="hidden">
            </section>

            <!-- Editor Section -->
            <section id="editor-section" class="section hidden">
                <h2>Edit Your Photo</h2>
                
                <div class="editor-container">
                    <div class="canvas-container">
                        <canvas id="editor-canvas"></canvas>
                    </div>
                    
                    <div class="tools-panel">
                        <div class="tool-group">
                            <h3>Background</h3>
                            <div class="background-options">
                                <button class="bg-btn" data-bg="none">None</button>
                                <button class="bg-btn" data-bg="pink">Pink</button>
                                <button class="bg-btn" data-bg="blue">Blue</button>
                                <input type="color" id="bg-color-picker" title="Custom Color" style="width:40px;height:32px;border:none;background:none;cursor:pointer;">
                            </div>
                        </div>

                        <div class="tool-group">
                            <h3>Drawing</h3>
                            <div class="drawing-tools">
                                <div class="draw-row">
                                    <button id="pen-tool" class="tool-btn active">‚úèÔ∏è Pen</button>
                                    <button id="undo-btn" class="btn secondary">‚Ü∂ Undo</button>
                                    <button id="clear-btn" class="btn secondary">Clear All</button>
                                </div>
                                <input type="color" id="pen-color" value="#ff0000">
                                <label for="pen-size" style="color:#fff;font-size:0.85rem;display:block;margin-top:8px;">Pen Size: <span id="pen-size-display">5</span> px</label>
                                <input type="range" id="pen-size" min="1" max="20" value="5">
                            </div>
                        </div>

                        <div class="tool-group">
                            <h3>Stickers</h3>
                            <div class="sticker-options">
                                <button class="sticker-btn" data-sticker="heart">‚ù§Ô∏è</button>
                                <button class="sticker-btn" data-sticker="star">‚≠ê</button>
                                <button class="sticker-btn" data-sticker="flower">üå∏</button>
                                <button class="sticker-btn" data-sticker="crown">üëë</button>
                                <button class="sticker-btn" data-sticker="sparkle">‚ú®</button>
                                <button class="sticker-btn" data-sticker="rainbow">üåà</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
